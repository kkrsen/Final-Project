<html>

<head>
    <title>GTFS Train Selection</title>
</head>

<body>
    <h1>GTFS Train Selection</h1>
    <p>{{ gtfs_url }}</p>
    <form action="{{ url_for("timetable") }}">
        <input type="submit" value="Submit"><br>
        <input type="text" name="gtfs_url" value="{{ gtfs_url }}"><br>
        {% for route in routes %}
        <input type="radio" id="{{ route["route_id"] }}" name="route" value="{{ route["route_id"] }}">
        <label for="{{ route["route_id"] }}" style="color: #{{ route["route_color"] }}">{{ route["route_short_name"] }}</label><br>
        {% endfor %}
    </form>
    <form action="{{ url_for("timetable") }}">
        <input type="submit" value="Submit"><br>
        <input type="text" name="gtfs_url" value="{{ gtfs_url }}"><br>
        {% for stop in stops %}
        <input type="radio" id="{{ stop["stop_id"] }}" name="stop" value="{{ stop["stop_id"] }}">
        <label for="{{ stop["stop_id"] }}">{{ stop["stop_name"] }}</label><br>
        {% endfor %}
    </form>
</body>

</html>
